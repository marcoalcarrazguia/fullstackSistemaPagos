<div class="container">
  <mat-card class="login-form" [formGroup]="LoginForm">
    <mat-card-header>
      <mat-card-title> Autenticación </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label> Usuario o Email </mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>contraseña</mat-label>
          <input matInput type="password" formControlName="password"/>
        </mat-form-field>
        <mat-card-actions class="align-end">
          <button (click)="login()" mat-raised-button color="primary"> Iniciar sesión </button>
        </mat-card-actions>
      </mat-card-content>    
  </mat-card>
</div>
